<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
       
    </style>
</head>
<body>
    <ul>
        {% block content %}
        <table>
            <tr>
                <th>first name</th>
                <th>last name</th>
                <th>email</th>
                <th>gender</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{student.first_name}}</td>
                <td>{{student.last_name}}</td>
                <td>{{student.email}}</td>
                <td>{{student.gender}}</td>
            </tr>
            {% endfor %}
        </table>
        
        <form action="" method="post">
            {% csrf_token %}
            First Name:<input type="text" name="first_name" id="first_name" placeholder="first name"><br>
            Last Name:<input type="text" name="last_name" id="last_name" placeholder="last name"><br>
            Email:<input type="email" name="email" id="email" placeholder="email"><br>
            Gender:<input type="radio" name="gender" id="male" value="male">male
            <input type="radio" name="gender" id="female" value="female">female 
            <br>
            <input type="submit" value="submit">
        </form>
        {% endblock %}
    </ul>
    
</body>
</html>
